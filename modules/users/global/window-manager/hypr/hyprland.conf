windowrulev2 = workspace 10,class:(steam)

general {
  layout = hy3
}

input {
  kb_layout = gb
  kb_options = ctrl:nocaps
  touchpad {
    disable_while_typing = false
    middle_button_emulation = true
    natural_scroll = true
    tap-to-click = false
  }
}

# Waybar
exec-once = waybar

## Keymaps

submap = command
bindd = , a, Open the application launcher, exec, rofi -show drun -show-icons
bind = , a, submap, insert
bindd = , i, Enter Insert Mode, submap, insert
bind = SUPER SHIFT, escape, submap, reset
bind = , catchall, submap, command

submap = insert
bind = SUPER, escape, submap, command

# submap = resize

# Default submap
submap = reset
bind=SUPER, r, submap, command
bind=SUPER_SHIFT, x, exit


