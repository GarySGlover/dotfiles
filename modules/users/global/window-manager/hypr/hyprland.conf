# Keymaps
submap = command
bindd = , a, Enter Apps Mode, submap, apps
bindd = , i, Enter Insert Mode, submap, insert
bindd = , f, Enter Window Mode, submap, window
bindd = , l, Open the application launcher, exec, fuzzel
bind = , l, submap, insert
bindd = , w, Enter Workspace Mode, submap, workspace
bind = SUPER SHIFT, escape, submap, reset
bind = SUPER, q, submap, command
bind = , catchall, submap, command

## Insert mode, unbinds everything but returning to command mode.
submap = insert
bind = SUPER, q, submap, command

## submap = resize

## application launching
submap = apps
bind = , b, exec, brave
bind = , c, exec, chromium
bindd = , e, Run default editor, exec, $EDITOR
bind = , f, exec, firefox
bind = , s, exec, steam
bindd = , t, Run default terminal, exec, kitty
bind = SUPER, x, exit
bind = , escape, submap, command
bind = SUPER, q, submap, command
bind = , catchall, submap, apps

## window focus
submap = window

bind = SUPER, q, submap, command
bind = , catchall, submap, window

