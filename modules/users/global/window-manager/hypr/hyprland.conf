source=~/.config/hypr/imports/windowRules.conf

monitor=DP-2,prefered,3840x0,1
monitor=HDMI-A-1,preferred,0x0,1
monitor=eDP-1,1920x1200@60,1920x0,1
monitor=eDP-2,1920x1200@60,1920x0,1
monitor=,preferred,auto,1

$mainMod=SUPER

env=XCURSOR_SIZE,24

animations {
  bezier=myBezier, 0.05, 0.9, 0.1, 1.05
  animation=windows, 1, 7, myBezier
  animation=windowsOut, 1, 7, default, popin 80%
  animation=border, 1, 10, default
  animation=borderangle, 1, 8, default
  animation=fade, 1, 7, default
  animation=workspaces, 1, 6, default
  enabled=yes
}

decoration {
  blur {
    enabled=true
    new_optimizations=true
    passes=1
    size=3
  }
  col.shadow=rgba(1a1a1aee)
  drop_shadow=yes
  rounding=10
  shadow_range=4
  shadow_render_power=3
}

dwindle {
  preserve_split=yes
  pseudotile=yes
}

general {
  border_size=2
  col.active_border=rgba(33ccffee) rgba(00ff99ee) 45deg
  col.inactive_border=rgba(595959aa)
  gaps_in=2
  gaps_out=2
  layout=dwindle
}

input {
  follow_mouse=1
  kb_layout=gb
  kb_options = ctrl:nocaps
  touchpad {
    disable_while_typing = false
    tap-to-click = false
    middle_button_emulation = true
    natural_scroll = true
  }
}

master {
  new_is_master=true
}

# Submaps
bind=$mainMod, A, submap, apps
bind=$mainMod, W, submap, workspaces
bind=$mainMod, M, submap, monitors

# Application Launching
submap=apps
bind=,A, exec, rofi -show drun
bind=,A, submap, reset
bind=,B, exec, brave
bind=,K, exec, kitty
bind=,S, exec, steam
bind=,F, exec, firefox
bind=,C, exec, chromium
bind=,E, exec, emacsclient -c
bind=ALT, E, exec, emacs
bind=CTRL, G, submap, reset
submap=reset

# Monitors
submap=monitors
bind=,1, focusmonitor, 1
bind=,2, focusmonitor, 2
bind=,3, focusmonitor, 3
bind=,4, focusmonitor, 4
bind=,5, focusmonitor, 5
bind=ALT, 1, movecurrentworkspacetomonitor, 1
bind=ALT, 2, movecurrentworkspacetomonitor, 2
bind=ALT, 3, movecurrentworkspacetomonitor, 3
bind=ALT, 4, movecurrentworkspacetomonitor, 4
bind=ALT, 5, movecurrentworkspacetomonitor, 5
bind=,A, focusworkspaceoncurrentmonitor, 1
bind=,B, focusworkspaceoncurrentmonitor, 2
bind=,C, focusworkspaceoncurrentmonitor, 3
bind=,D, focusworkspaceoncurrentmonitor, 4
bind=,E, focusworkspaceoncurrentmonitor, 5
bind=,F, focusworkspaceoncurrentmonitor, 6
bind=,G, focusworkspaceoncurrentmonitor, 7
bind=,H, focusworkspaceoncurrentmonitor, 8
bind=,I, focusworkspaceoncurrentmonitor, 9
bind=,J, focusworkspaceoncurrentmonitor, 10
bind=,K, focusworkspaceoncurrentmonitor, 11
bind=,L, focusworkspaceoncurrentmonitor, 12
bind=,M, focusworkspaceoncurrentmonitor, 13
bind=,N, focusworkspaceoncurrentmonitor, 14
bind=,O, focusworkspaceoncurrentmonitor, 15
bind=,P, focusworkspaceoncurrentmonitor, 16
bind=,Q, focusworkspaceoncurrentmonitor, 17
bind=,R, focusworkspaceoncurrentmonitor, 18
bind=,S, focusworkspaceoncurrentmonitor, 19
bind=,T, focusworkspaceoncurrentmonitor, 20
bind=,U, focusworkspaceoncurrentmonitor, 21
bind=,V, focusworkspaceoncurrentmonitor, 22
bind=,W, focusworkspaceoncurrentmonitor, 23
bind=,X, focusworkspaceoncurrentmonitor, 24
bind=,Y, focusworkspaceoncurrentmonitor, 25
bind=,Z, focusworkspaceoncurrentmonitor, 26
bind=CTRL, G, submap, reset
bindr=,catchall, submap, reset
submap=reset

# Workspace
bind=$mainMod SHIFT, 1, movetoworkspace, 1
submap=workspaces
bind=,A, workspace, 1
bind=SHIFT ,A, movetoworkspace, 1
bind=,B, workspace, 2
bind=SHIFT ,B, movetoworkspace, 2
bind=,C, workspace, 3
bind=SHIFT ,C, movetoworkspace, 3
bind=,D, workspace, 4
bind=SHIFT ,D, movetoworkspace, 4
bind=,E, workspace, 5
bind=SHIFT ,E, movetoworkspace, 5
bind=,F, workspace, 6
bind=SHIFT ,F, movetoworkspace, 6
bind=,G, workspace, 7
bind=SHIFT ,G, movetoworkspace, 7
bind=,H, workspace, 8
bind=SHIFT ,H, movetoworkspace, 8
bind=,I, workspace, 9
bind=SHIFT ,I, movetoworkspace, 9
bind=,J, workspace, 10
bind=SHIFT ,J, movetoworkspace, 10
bind=,K, workspace, 11
bind=SHIFT ,K, movetoworkspace, 11
bind=,L, workspace, 12
bind=SHIFT ,L, movetoworkspace, 12
bind=,M, workspace, 13
bind=SHIFT ,M, movetoworkspace, 13
bind=,N, workspace, 14
bind=SHIFT ,N, movetoworkspace, 14
bind=,O, workspace, 15
bind=SHIFT ,O, movetoworkspace, 15
bind=,P, workspace, 16
bind=SHIFT ,P, movetoworkspace, 16
bind=,Q, workspace, 17
bind=SHIFT ,Q, movetoworkspace, 17
bind=,R, workspace, 18
bind=SHIFT ,R, movetoworkspace, 18
bind=,S, workspace, 19
bind=SHIFT ,S, movetoworkspace, 19
bind=,T, workspace, 20
bind=SHIFT ,T, movetoworkspace, 20
bind=,U, workspace, 21
bind=SHIFT ,U, movetoworkspace, 21
bind=,V, workspace, 22
bind=SHIFT ,V, movetoworkspace, 22
bind=,W, workspace, 23
bind=SHIFT ,W, movetoworkspace, 23
bind=,X, workspace, 24
bind=SHIFT ,X, movetoworkspace, 24
bind=,Y, workspace, 25
bind=SHIFT ,Y, movetoworkspace, 25
bind=,Z, workspace, 26
bind=SHIFT ,Z, movetoworkspace, 26
bind=CTRL, G, submap, reset
submap=reset


# Unsorted
bind=$mainMod, C, killactive,
bind=$mainMod, X, fullscreen
bind=$mainMod CTRL, X, fullscreen, 2
bind=$mainMod ALT, X, fakefullscreen
bind=$mainMod, J, togglesplit,
bind=$mainMod, M, exit,
bind=$mainMod, P, pseudo,
bind=$mainMod, V, togglefloating,

# Change focused window
bind=$mainMod, left, movefocus, l
bind=$mainMod, right, movefocus, r
bind=$mainMod, up, movefocus, u
bind=$mainMod, down, movefocus, d
bind=$mainMod SHIFT, right, swapwindow, r
bind=$mainMod SHIFT, left, swapwindow, l
bind=$mainMod SHIFT, up, swapwindow, u
bind=$mainMod SHIFT, down, swapwindow, d
binde=$mainMod ALT, right, resizeactive,10 0
binde=$mainMod ALT, left, resizeactive,-10 0
binde=$mainMod ALT, up, resizeactive,0 -10
binde=$mainMod ALT, down, resizeactive,0 10


# Audio Controls
bind=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
binde=, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-

# Brightness controls
bind=, XF86MonBrightnessUp, exec, brightnessctl set 10%+
bind=, XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Animated wallpapers
exec-once=sleep 1 && swww init && swww img $(ls -d ~/wallpapers/* | shuf -n 1)

# Disk auto mount
exec-once = udiskie &

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Waybar
exec-once=waybar
